<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/styles1.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result result1 result2"></p>

    <p class="js-moves">
        
    </p>

    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset game</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
    <script src="script/script1.js"></script>

  </body>
</html>
